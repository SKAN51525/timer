<!DOCTYPE html>
<html>
<head>
    <title>Timer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="app">
        <h1>Таймер(Нажмите "Cбросить")</h1>
        <div id="input-container">
            <div>
                <label for="hours-input">Час</label><br>
                <input type="number" id="hours-input" min="0" placeholder="0">
            </div>
            <div>
                <label for="minutes-input">Минуты</label><br>
                <input type="number" id="minutes-input" min="0" placeholder="0">
            </div>
            <div>
                <label for="seconds-input">Секунды</label><br>
                <input type="number" id="seconds-input" min="0" placeholder="0">
            </div>
        </div>
        <div id="button-container">
            <button id="start-btn">Старт</button>
            <button id="reset-btn">Сбросить</button>
        </div>
        <h2 id="timer-display">00:00:00</h2>
    </div>
    <div class="theme-selector-container center">
      <label for="theme-selector">Сменить тему</label>
      <select id="theme-selector">
        <option value="theme-default">Светлая</option>
        <option value="theme-dark">Темная</option>
      </select>
    </div>
    <script src="script.js"></script>
</body>
</html>
